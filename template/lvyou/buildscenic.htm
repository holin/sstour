<HTML>
<HEAD>
<Base href="<-{$boardurl}->">
<TITLE><-{$config.title}->_<-{$configwebname}-></TITLE>
<meta name=robots content='index,follow'>
<Meta http-equiv="Widow-target" Content="_top">
<meta name=keywords content='<-{$config.keywords}->'>
<meta name=description content='<-{$config.description}->'>
<META http-equiv=Content-Type content="text/html; charset=<-{$charset}->">
<LINK href="<-{$boardurl}->lang/style.css" type=text/css rel=stylesheet>
<LINK href="<-{$boardurl}->image/lvyou/style.css" type=text/css rel=stylesheet>
<script>var hostpath = '<-{$boardurl}->';</script>
<SCRIPT language=JavaScript src='<-{$boardurl}->lang/ajax.js'></SCRIPT>
<SCRIPT language=JavaScript src='<-{$boardurl}->lang/js.js'></SCRIPT>
<script>
function publish_scenic()
{
	if ($('subject').value == ''){
		_error_msg_show('景区名不能识别通过:S');
		$('subject').focus();
		$('submit').disabled=false;
		return false;
	}
	if ($('addess').value == ''){
		_error_msg_show('地址不能识别通过:S');
		$('addess').focus();
		$('submit').disabled=false;
		return false;
	}
	if ($('contact').value == ''){
		_error_msg_show('联系人不能识别通过:S');
		$('contact').focus();
		$('submit').disabled=false;
		return false;
	}
	if ($('phone').value == ''){
		_error_msg_show('电话不能识别通过:S');
		$('phone').focus();
		$('submit').disabled=false;
		return false;
	}
	
	var s = new dialog();s.init();
	s.set('src','3');
	s.set('title','系统提示');
	s.event('正在上传请耐心等待', ' ','',' ');
	document.getElementById('publishgamedate').action = "<-{$boardurl}->index.php?action=update&option=buildscenic&id=<-{$sql_hotel.sc_id}->";
}
</script>
</HEAD>
<body>
<div class="subheader" style="margin-left:10px"><-{if $sql_hotel.sc_id}-><-{$sql_hotel.sc_subject|strip|strip_tags}-><-{else}->升级为景区管理<-{/if}-></div>
<div class="left" style="margin-left:20px">
  <form action="" method="post" onSubmit="return publish_scenic();" enctype="multipart/form-data" name="publishgamedate" id="publishgamedate" target="updateFrame">
    <div class="left_articles">
      <h2>景区名：
        <input name="subject" type="text" style="width:150px" value="<-{$sql_hotel.sc_subject}->" />
      </h2>
	  <h2>地址：
        <input name="addess" style="width:150px" value="<-{$sql_hotel.sc_addess}->">
      </h2>
	  <h2>TAG：
        <input onFocus="showtextcontent('index.php?action=scenic&option=showtage');" type="text" name="blog_tags" style="width:150px" value="<-{$sql_hotel.sc_tages}->">
      </h2>	
	  <h2>景区级别：
        <div class="start">
		  <ul>
		    <li><a id=start1 onMouseOver="rateHover(1,4,'start');" onMouseOut="rateOut('startseld',4,'start');" onClick="setRate('1','startseld');" class=seldea title="A级"> </a></li>
			<li><a id=start2 onMouseOver="rateHover(2,4,'start');" onMouseOut="rateOut('startseld',4,'start');" onClick="setRate('2','startseld');" title="AA级"> </a></li>
			<li><a id=start3 onMouseOver="rateHover(3,4,'start');" onMouseOut="rateOut('startseld',4,'start');" onClick="setRate('3','startseld');" title="AAA级"> </a></li>
			<li><a id=start4 onMouseOver="rateHover(4,4,'start');" onMouseOut="rateOut('startseld',4,'start');" onClick="setRate('4','startseld');" title="AAAA级"> </a></li>
		  </ul>
		  <-{if $sql_hotel.sc_start> 0}->
		  <input type="hidden" name="startseld" value="<-{$sql_hotel.sc_start|strip|strip_tags}->" />
		  <script>rateHover(<-{$sql_hotel.sc_start|strip|strip_tags}->,4,'start')</script>
		  <-{else}->
		  <input type="hidden" name="startseld" value="1" />
		  <-{/if}->
		</div>
      </h2>
	  <h2>联系人：
        <input name="contact" style="width:150px" value="<-{$sql_hotel.sc_contact}->">
      </h2>
	  <h2>电话：
        <input name="phone" style="width:150px" value="<-{$sql_hotel.sc_phone}->">
      </h2>  
    </div>
	<div class="left_articles">
	<input type="hidden" name="update" value="update">
	<input type=submit style="background:url(<-{$boardurl}->image/edit/smb_btn_bg.gif);width:62;height:23; border:0;cursor: hand;" name=submit id=submit value=' 提 交 '>	
	</div>
  </form>
</div>
<div id=showtage></div>
<iframe width=0 height=0  frameborder=0 id=updateFrame name=updateFrame src='ioime.php'>您的浏览器不支持此功能，请您使用最新的版本。</iframe>
</body>
</HTML>
