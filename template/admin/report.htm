<form name="formupdate" method="post" action="">
<table width=98% align=center cellspacing=1 cellpadding=3 class=i_table>
  <tr>
    <td colspan="5" class=head> 举 报 信 息 管 理</td>
  </tr>
  <tr>
    <td class=b>用户ID</td>
	<td class=b>cid</td>
	<td class=b>wid</td>
    <td class=b>类型</td>
    <td class=b>操作</td>
  </tr>
  <-{foreach from=$sql_report item=report}->
  <tr id='list<-{$report.rep_id}->' onclick="onclickclass('list<-{$report.rep_id}->');" class=movclick style='cursor: hand;'>
    <td id='showlist<-{$report.rep_id}->'><-{$report.rep_uid}-></td>
    <td><-{$report.rep_cid}-></td>
	<td><-{$report.rep_wid}-></td>
	<td><-{$report.rep_subject}-></td>
    <td><a href="javascript:fshowwindows('admin.php?action=<-{$action}->&option=select&id=<-{$report.rep_id}->',1,'查看举报');">查看举报</a> | 
	<a href="javascript:_confirm_msg_show('确定删除举报','getNews(\'showlist<-{$report.rep_id}->\',\'admin.php?action=<-{$action}->&option=del&id=<-{$report.rep_id}->\');$(\'list<-{$report.rep_id}->\').parentNode.removeChild($(\'list<-{$report.rep_id}->\'))','','');">删除举报</a> | 
	<a href="javascript:_confirm_msg_show('确定删除举报','getNews(\'showlist<-{$report.rep_id}->\',\'admin.php?action=<-{$action}->&option=delcontent&id=<-{$report.rep_id}->\');$(\'list<-{$report.rep_id}->\').parentNode.removeChild($(\'list<-{$report.rep_id}->\'))','','');">删除举报和内容</a></td>
  </tr>
  <-{/foreach}->
  <tr>
    <td colspan="5" class=b><-{$fpageup}-></td>
  </tr>
</table>
</form>
